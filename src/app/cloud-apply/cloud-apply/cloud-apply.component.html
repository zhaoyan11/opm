<ng-container>
  <ng-template #header>
    <div nz-row nzType="flex" nzJustify="space-between">
      <div class="table-title" nz-col>云桌面登录流水</div>
      <div class="table-operations" nz-col>
        <button nz-button nzSize="small" nzType="primary" (click)="add()">申请登录</button>
      </div>
    </div>
  </ng-template>

  <nz-table class="search-result-table"
            *ngIf="list"
            #basicTable
            [nzSize]="'small'"
            [nzTitle]="header"
            [nzFooter]="footer"
            [nzShowPagination]="false"
            [nzBordered]="true"
            [nzData]="list['rows']"
            [nzPageSize]="query.pageSize"
            [nzLoading]="loading">
    <thead>
    <tr>
      <th>序号</th>
      <th>审批结果</th>
      <th>审批人</th>
      <th>审批时间</th>
      <th>截止时间</th>
      <th>操作人员</th>
      <th>云桌面账号</th>
      <th>申请时长</th>
      <th>申请时间</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable['data'];let i = index;">
      <td>{{ i+1 }}</td>
      <td>{{ data['loginSuperviseResult'] }}</td>
      <td>{{ data['loginSuperviserUser'] }}</td>
      <td>{{ data['loginSuperviseDate'] }}</td>
      <td>{{ data['endSuperviseDate'] }}</td>
      <td>{{ data['userName'] }}</td>
      <td>{{ data['cloudUserName'] }}</td>
      <td>{{ data['loginTime'] }}</td>
      <td>{{ data['requestDate'] }}</td>
      <td>{{ data['remark'] }}</td>

      <td>
        <a class="text-nowrap">修改</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a class="text-nowrap"
           nz-popconfirm
           nzTitle="Are you sure delete this task?"
           (nzOnConfirm)="remove(data.id)">删除
        </a>
      </td>
    </tr>
    </tbody>
  </nz-table>

  <ng-template #footer>
    <div nz-row nzType="flex" nzJustify="space-between">
      <div nz-col>
        第 <i>{{(query.pageNum-1) * query.pageSize + 1 }}-{{query.pageNum * query.pageSize}}</i> 条，

          [(nzPageSize)]="query.pageSize"

          nzShowSizeChanger

    </div>
  </ng-template>

<nz-drawer
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
  [nzMaskClosable]="false"
  [nzWidth]="800"
  [nzVisible]="true"
  nzTitle="Create"
>
  <form nz-form>
    <div nz-row nzGutter="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter user name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Url</nz-form-label>
          <nz-form-control>
            <nz-input-group nzAddOnBefore="http://" nzAddOnAfter=".com">
              <input type="text" nz-input placeholder="please enter url" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row nzGutter="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Owner</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please select an owner"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Type</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please choose the type"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row nzGutter="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Approver</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please choose the approver"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>DateTime</nz-form-label>
          <nz-form-control>
            <nz-range-picker></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row nzGutter="8">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Description</nz-form-label>
          <nz-form-control>
                <textarea
                  nz-input
                  placeholder="please enter url description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <div class="footer">
    <button type="button" class="ant-btn" style="margin-right: 8px;"><span>Cancel</span></button>
    <button type="button" class="ant-btn ant-btn-primary"><span>Submit</span></button>
  </div>
</nz-drawer>
